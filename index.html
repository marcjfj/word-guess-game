<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Bobs Bad Day</title>

</head>
<body>
    <main>
            <div class="status-bar">
                    <span>
                        <span>Round: </span>
                        <span class="round"></span>
                    </span>
                    <span>
                        <span>Score: </span>
                        <span class="score"></span>
                    </span>
                    <span>
                        <span>Guesses left: </span>
                        <span class="guesses"></span>
                    </span>
                    
                </div>
        <div class="scene">
            
            <div class="scene-text"></div>
            <img class="scene-image"></img>
            <div class="phrase"></div>
            
        </div>
        <div class="letters"></div>
        
        <div class="intro">
                <h1 class="headline">Bob's Bad Day</h1>
                <img class="intro-image" src="./images/bob.svg" alt="bob">
                <p class="intro-text">Bob is having a really terrible day. Guess what's about to happen and help him prevent his awful fate</p>            
                <button class="start">Start!</button>
            </div>

    </main>


    <script src="script.js"></script>
</body>
</html>
